<header class="hero">
  <div class="container">
    <div>
      <h1>{{ partial "PrepareHTML" .title }}</h1>
    </div>
    {{ partial "header/breadcrumbs.html" .context }}
  </div>
  {{- if .image }}
    <figure>
      {{ partial "commons/image.html"
          (dict
            "image"    .image
            "mobile"   "375x126"
            "tablet"   "768x257"
            "desktop"  "1440x482"
            "crop"     true
            "lazy"     false
          ) }}
      {{- if isset .image "credit" }}
        {{- if partial "GetTextFromHTML" .image.credit }}
          <figcaption>{{ partial "PrepareHTML" .image.credit }}</figcaption>
        {{ end -}}
      {{ end -}}
    </figure>
  {{ end -}}
</header>

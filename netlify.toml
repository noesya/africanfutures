[build.environment]
  HUGO_VERSION = "0.108.0"

[context.branch-deploy.environment]
  HUGO_ENV = "staging"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "0"
    X-Content-Type-Options = "nosniff"

[[redirects]]
  from = "/what-we-do/*"
  to = "/news/:splat"
  status = 301
  force = true
